<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <img src="img/logo.svg" alt="logo" />
          <ul class="navbar">
            <li class="navbar__list">
              <a href="#" class="navbar__link">Home</a>
            </li>
            <li class="navbar__list">
              <a href="#" class="navbar__link">Category</a>
            </li>
            <li class="navbar__list">
              <a href="#" class="navbar__link">About</a>
            </li>
            <li class="navbar__list">
              <a href="#" class="navbar__link">Contact</a>
            </li>
          </ul>
          <div class="search">
            <form class="search-form">
              <input
                type="text"
                class="search-input"
                placeholder="Search something here!"
              />
              <button class="search-btn">
                <img src="img/search.svg" alt="search" />
              </button>
            </form>
          </div>
          <a href="#" class="btn-prim">Join the community</a>
        </div>
        <div class="header-bottom">
          <div class="header-bottom__info">
            <h1 class="header-bottom__title">One more friend</h1>
            <h2 class="header-bottom__subtitle">Thousands more fun!</h2>
            <p class="header-bottom__text">
              Having a&nbsp;pet means you have more joy, a&nbsp;new friend,
              a&nbsp;happy person who will always be&nbsp;with you to&nbsp;have
              fun. We&nbsp;have 200+ different pets that can meet your needs!
            </p>
            <div class="header-bottom__links">
              <a href="#" class="btn-sec">View Intro</a>
              <a href="#" class="btn-prim">Explore Now</a>
            </div>
          </div>
          <img src="img/header.png" alt="logo" />
        </div>
      </div>
    </header>
    <main class="main"></main>
  </body>
</html>
