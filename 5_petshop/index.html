<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

            <li class="navbar__list">
              <a href="#" class="navbar__link">Home</a>
            </li>
            <li class="navbar__list">
              <a href="#" class="navbar__link">Category</a>

            <li class="navbar__list">
